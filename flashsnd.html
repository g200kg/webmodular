<script type="text/javascript">
var ph=0;
var fr=440/44100;
function FlashGetData() {
	document.title="Hello!!";
	var s;
	s="";
	for(var i=0;i<8192;++i) {
		ph+=fr;
		if(ph>=1)
			ph-=1;
		n=ph*255|0;
		s+=(n>>4).toString(16);
		s+=(n&0xf).toString(16);
	}
	return s;
}
</script>
<p>Test</p>
<form>
<input type="button" value="test" onclick="FlashGetData()">
</form>
